<!DOCTYPE html>
<html>
<head>
    <title>Crop Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .container {
             
          width: 200px;
            background-color: #fff;

        }

        h1 {
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="button"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }

        #result {
            font-weight: bold;
            margin-top: 10px;
        }
        body{
            background-image: url('../static/crop.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
    <script>
        function predictCrop() {
            var nvalue= parseFloat(document.getElementById("nvalue").value);
            var pvalue= parseFloat(document.getElementById("pvalue").value);
            var kvalue= parseFloat(document.getElementById("kvalue").value);
            var temperature = parseFloat(document.getElementById("temperature").value);
            var pH = parseFloat(document.getElementById("pH").value);
            var rainfall = parseFloat(document.getElementById("rainfall").value);
            var soilType = document.getElementById("soilType").value;
            var sunlight = document.getElementById("sunlight").value;

            var recommendedCrop = "";

            document.getElementById("result").innerHTML = "Recommended Crop: " + (recommendedCrop || "No suitable crop found");
        }
    </script>

    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="h-100vh">
    <h1 class="my-3">Crop Predictor</h1>
    <div class="container h-100vh my-3 d-flex justify-content-center align-items-center w-50">
       
        <form class="p-3">
            <label for="nvalue">Enter N value(Nitrogen):</label>
            <input type="text" id="nvalue" name="nvalue">
            <label for="pvalue">Enter P value(Phosphorous):</label>
            <input type="text" id="pvalue" name="pvalue">
            <label for="kvalue">Enter K value(Potassium):</label>
            <input type="text" id="kvalue" name="kvalue">

            <label for="temperature">Temperature (Â°C):</label>
            <input type="text" id="temperature" name="temperature">
            <label for="pH">pH value:</label>
            <input type="text" id="pH" name="pH">

            <label for="rainfall">Rainfall (mm):</label>
            <input type="text" id="rainfall" name="rainfall">

            <label for="soilType">Soil Type:</label>
            <select id="soilType" name="soilType">
                <option value="Loam">Loam</option>
                <option value="Clay">Clay</option>
                <option value="Sandy">Sandy</option>
            </select>

            <label for="sunlight">Sunlight:</label>
            <select id="sunlight" name="sunlight">
                <option value="Full Sun">Full Sun</option>
                <option value="Partial Sun">Partial Sun</option>
            </select>
            <div class="text-center"> 
            <input type="button" value="Predict Crop" onclick="predictCrop()" class="my-3">
        </div>
        </form>

        <p id="result"></p>
    </div>
</body>
</html>
