<html>
    <head>
        <title>
            otp Verifification
        </title>

        <link rel="stylesheet" href="{{url_for('static',filename='css/verify.css')}}">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
       
        <script type="text/javascript" src="{{url_for('static',filename='scripts/verify.js')}}" defer></script>

    </head>
    <body>
        <div class="w-100vh h-100 d-flex justify-content-center align-items-center bg-dark"  > 
        <div class="p-5 h-50 h-sm-50 d-flex justify-content-center align-items-center div1">

        <form action="/verify" method="post" class="my-lg-5" >
           
            <div >
            <p class="font">Verification code is sent to this email <span style="color: #DC5F00;">{{email}}</span></p>
        </div>
        <div class="d-flex justify-content-center  ">
            <h5 class="text-danger">{{msg}}</h5>
        </div>
        <div class="d-flex justify-content-center gap-3 my-3 input-field">
           
            <input type="number"  name="otp1" />
            <input type="number"  name="otp2" disabled />
            <input type="number"  name="otp3" disabled />
            <input type="number" name="otp4" disabled />

            <input type="hidden"  name="username" value="{{username}}">
            <input type="hidden"  name="name" value="{{name}}">
            <input type="hidden"  name="password" value="{{password}}">
            <input type="hidden"  name="dob" value="{{dob}}">
            <input type="hidden"  name="email" value="{{email}}" >
        </div>
        <div class='d-flex justify-content-center'>
            <button>Verify OTP</button>
        </div>
        
        </form>
    </div>
</div>
    </body>
</html>
